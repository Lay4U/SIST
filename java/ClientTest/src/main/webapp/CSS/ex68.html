<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/example.css" />
    <style>
      #box {
        border: 10px solid black;
        width: 670px;
        height: 820px;
        display: flex;
        flex-direction: row;
      }

      .ball {
        border: 10px solid black;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-left: 20px;
        animation-name: moveball;
        /* animation-duration: 1s; */
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: linear;
        box-shadow: 5px 5px 5px;
      }

      #ball1 {
        background-color: red;
        animation-duration: 1s;
      }

      #ball2 {
        background-color: orange;
        animation-duration: 5s;
      }

      #ball3 {
        background-color: yellow;
        animation-duration: 0.4s;
      }

      #ball4 {
        background-color: green;
        animation-duration: 3s;
      }

      #ball5 {
        background-color: blue;
        animation-duration: 1s;
      }

      #ball6 {
        background-color: indigo;
        animation-duration: 2.4s;
      }

      #ball7 {
        background-color: violet;
        animation-duration: 10s;
      }

      @keyframes moveball {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(0, 760px);
        }
      }
    </style>
  </head>

  <body>
    <body>
      <div style="width: 650px; margin: 30px auto">
        <h1 style="margin-top: 0px">animation + keyframe</h1>
        <div
          style="
            margin: 20px 0px;
            border-left: 3px dotted gray;
            padding-left: 10px;
          "
        >
          공 튀기시오.
        </div>
        <div id="box">
          <div id="ball1" class="ball"></div>
          <div id="ball2" class="ball"></div>
          <div id="ball3" class="ball"></div>
          <div id="ball4" class="ball"></div>
          <div id="ball5" class="ball"></div>
          <div id="ball6" class="ball"></div>
          <div id="ball7" class="ball"></div>
        </div>
      </div>
    </body>
  </body>
</html>
