      .box {

          테두리 기준
          - padding: 안쪽 여백
          - margin: 바깥족 여백

          padding
          - 테두리와 안쪽 컨텐츠 사이의 거리

          margin
          - 해당 요소(테두리)와 외부 요소간의 거리

        margin-top: 20px;

      }

      .txt {

        padding: 2px 15px;
        outline: none;
        border-bottom: 1px dashed grey;

        padding: 5px 10px;
      }

        border-bottom: 1px solid black;
