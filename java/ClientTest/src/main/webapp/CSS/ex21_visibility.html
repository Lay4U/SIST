      Rendering, 출력방식

      display 속성
        - block, inline, none 등..
        - 요소를 화면에 안보이게 하는 역할(none)
        - 출력 결과를 생성하지 않는다. 객체가 없음.
        - 요소의 영역도 같이 사라진다.

      여백을차지하는 visibility 대신 display 많이 사용
