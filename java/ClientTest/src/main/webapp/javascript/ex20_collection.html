<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- ex20_collection.html -->
    <form name="form1">
        <input type="button" name="btn1" value="btn1" onclick="m1();" />
        <input type="text" />
        <input type="checkbox" />
    </form>

    <h1>이미지</h1>
    <img src="images/catty01.png" name="cat1" />
    <img src="images/catty01.png" name="cat1" />
    <img src="images/catty01.png" />

    <h1>링크</h1>
    <a href="http://naver.com" name="link1">구글</a>
    <a href="http://naver.com" name="link1">네이버</a>
    <a href="http://naver.com" name="link1">다음</a>

    <h1>앵커</h1>
    <a id="a1">아이템1</a>
    <a id="a2">아이템2</a>
    <a id="a3">아이템3</a>

    <script>
        window.document.form1.btn1.onclick = m1;
        window.document.form1.btn1.onclick = function m1() {
            return 100;
        };
        // 위 두개는 완전 같다.

        function m1() {
            return 100;
        }
        /* 
      JavaScript Built-in Collection
      -브라우저가 HTML 문서를 로딩하는 과정에서 자동으로 만드는 배열 
      
      1. window.document.images
        - 문서내의 모든 <img> 태그 배열을 가져온다.
      2. window.document.links
        - 문서내의 모든 <a href=""> 태그 배열을 가져온다.
      3. window.document.anchors
        - 문서내의 모든 <a name=""> 태그 배열을 가져온다.
      4. window.document.forms
        - 문서내의 모든 <form> 태그 배열을 가져온다.

      5. window.document.forms[index].elements
        - 해당 폼태그가 가지고 있는 자식 태그들의 배열
        - 바로 찾을수 있는데 구지 부모를 통해서 가야하나?? 해서 잘 안씀
      6. window.document.all
        - 문서내의 모든 name을 갖는 태그 배열을 가져온다.
          - 예전: (images + links + anchors + forms + elements): 종합 선물 세트
          - 최근: 모든 태그 배열(name을 가지지 않는 태그까지 포함)
          이름이 없어 인덱스로밖에 못찾음.
        - 비표준(MS) 인데도 대다수 브라우저 지원
      
    */

        // 이미지
        console.log(window.document.cat1);
        console.log(window.document.images.length);
        console.log(window.document.images[0].name);
        console.log(window.document.images['cat1'].name); //이름을 인덱스로 준다.
        // image 태그 모두 배열에 담겨있다.

        // 링크
        console.log(window.document.links.length);
        console.log(window.document.link1); // X
        console.log(window.document.links[1]);
        console.log(window.document.links['link1']);

        // JavaScript의 배열 성격
        console.log(window.document.links.link1);
        console.log(window.document.links['link1']);
        console.log(window.document.links[0]);

        // 앵커(<a name="">)
        // console.log(window.document.anchors.length);
        // console.log(window.document.anchors[3]);

        //Form
        console.log(window.document.form1);
        console.log(window.document.forms.length);
        console.log(window.document.forms[0]);
        console.log(window.document.forms['form1']);
        console.log(window.document.forms.form1);

        console.log(window.document.form1.elements.length);

        console.log(window.document.all.cat1);
        console.log(window.document.all['cat1']);
        console.log(window.document.all[0]);
        console.log(window.document.all[23]); //이게뭔데?

        console.log(window.document.all.link1);
        console.log(window.document.all['link1']);

        console.log(window.document.all.form1);
        console.log(window.document.all['form1']);
    </script>
</body>

</html>
