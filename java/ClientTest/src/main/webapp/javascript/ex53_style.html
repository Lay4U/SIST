<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        border: 5px solid black;
        width: 200px;
        height: 200px;
        background-color: gold;
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <h1>JavaScript + CSS</h1>
    <input type="button" value="확인" id="btn1" />
    <hr />
    <div id="box" style="font-size: 2em">상자</div>
  </body>

  <script>
    //JavaScript Mode
    // - transitional(o) : 오류 허용 -> 무시..
    // - strict(X): 엄격한 문법 준수 TypeScript
    // - frame(X)
    // ES6
    'use strict';
    var btn1 = document.getElementById('btn1');
    var box = document.getElementById('box');

    btn1.onclick = function () {
      // JavaScript -> CSS 조작 규칙
      // 1. style 프로퍼티 사용
      // 2. 태그.style.CSS속성명 = CSS속성값
      // - <div id='box' style='color:red';>
      // - box.style.color = 'red';
      // - 대부분의 속성명은 그대로 사용
      // - "background-color" > 캐멀 표기법으로 수정 > "backgroundColor"
      // box -> CSS 조작
      // 3.
      box.style.width = '400px';
      box.style.height = '600px';
      box.style.backgroundColor = '';
      box.style['width'] = '600px';
      box.style['background-color'] = 'blue';

      alert(box.style.width);
      box.style.width = parseInt(box.style.width) * 1.5 + 'px';

      window.getComputedStyle(box).width;
    };
  </script>
</html>
