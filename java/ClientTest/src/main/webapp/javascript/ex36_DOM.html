<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- ex36_DOM.html -->
    <script>
      num = 10;
      console.log(num);
    </script>

    <h1 class="title">DOM</h1>
    <form name="form1">
      <h2 class="title">Document Obejct Model</h2>
      <div class="container">
        <input type="text" name="txt1" id="txt1" class="txt" /><br />
        <input type="text" name="txt2" id="txt2" class="txt" /><br />
        <input type="text" name="txt3" id="txt3" class="txt" /><br />
      </div>
    </form>

    <script>
      /* 
                                        BOM
                                          - BOM 트리 구조
                                          - 접근 태그 > 속성 조작
                                          - 나머지 태그 접근 불가 
                                          - 조작 도구 HTML 속성 기반 > 프로퍼티 제공 > 한계(제한)
                                          - PCDATA 조작 불가능
                                          - 동적 태그 추가/삭제 불가 (Except <option>)
                                          - CSS조작 불가

                                        DOM
                                          - HTML의 모든 태그를 사용해서 트리 구조를 생성 + 제공
                                          - BOM과 달리 모든 태그 인식
                                          - 검색 도구 추가 제공, 조작 도구 추가 제공
                                          - PCDATA 조작 가능
                                          - 태그 동적 추가 삭제 가능
                                          - CSS 조작 가능
                                          - DOM Level 1
                                          - DOM Level 2
                                          - DOM Level 3
                                          
                                      */

      /* 
                  DOM 태그 검색 도구:
                  1. id 검색
                    - obejct getElementByID("id")
                    - 유일한 객체(태그)를 찾겠다.
                    - 계층 구조 고려 필요 x
                  2. class 검색
                  3. 태그명 검색
                  4. name 검색
                  5. axis 검색
            */
      // txt1 검색
      var txt1 = document.form1.txt1; //BOM
      txt1.value = "BOM";

      // id->유일 -> 부모자식 필요없음
      var txt2 = document.getElementByID("txt1");
      txt2.setAttribute("value", "DOM");

      //*** BOM이든 DOM이든 찾은 결과 객체는 동일함.
      var txt3_1 = document.form1.txt3;
      var txt3_2 = document.getElementByID("txt3");
      console.log(txt3_1);
      console.log(txt3_2);

      var txt = document.getElementsByClassName("txt");

      console.log(txt);
      console.log(typeof txt);
      console.log(txt.constructor);
      txt[0].value = "100";

      for (var i = 0; i < txt.length; i++) {
        txt[i].value = "집합";
      }

      var input = document.getElementsByTagName("input");

      console.log(input.length);

      var txt1 = document.getElementsByName("txt1");
      txt1.value = "추가 검색";

      var title = document.getEleemntsByClassName("title");
      var title = document.getElementsByClassName("title");
      title[0].style.color = "red";
      title[1].style.color = "blue";
      txt2.innerHTML = "DOM";
    </script>
  </body>
</html>
