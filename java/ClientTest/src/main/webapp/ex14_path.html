    <!-- 

        웹 페이지에서 다른 자원의 경로를 표현하는 방법
        - URL 표기법
        - Uniform Resource Locator. 네트워크 상에서 자원이 어디 있는지 알려주는 프로토콜
        

        경로 표기 시 사용하는 구분자.
        
        1. \
            - 역슬래시
            - D:\class\client
            - 파일 시스템에서 사용(드라이브명으로 시작하는 자원의 경로표기법)

        2. /
            - 슬래시
            - 웹에서 사용(http://로시작하는 자원의 경로 표기법)

        경로표기법 
        1. 상대 경로 (***)
            - 현재 페이지가 있는 폴더를 기준으로 다른 자원의 경로를 표현하는 방법 
            - 누가 기준점이 되느냐에 따라 자원의 표현 경로가 달라진다.
            - 항상 내가 기준이 된다.
            - './' 생략 할 수 있다.

            a. '.' :  현재 페이지가 들어있는 폴더
            b. '..' : 부모 폴더

        2. 절대 경로 (***)
            - 어떤 폴더내의 파일에서 표헌하던지 항상 기준점이 바뀌지 않는 표현
            - 모든 팡리들이 단 한곳을 기준으로 정해놓고 표현
            - 항상 '/'로 시작한다.
            - '/': 최상위 루트폴더를 뜻한다.
            
        3. 로컬 경로
            - D:\calss\java\test.java
            - 웹에서 사용 안함
            - 구형 브라우저들을 지원 했으나 최근 브라우저는 지원 안함.


        4. 외부 경로
            - 다른 사이트의 자원 경로 
            - 프로토콜부터 시작
            - 가끔씩 필요할 때 사용 (장점 : 비용 절감, 단점 : 안전성 미확보)
            - http://
     -->
